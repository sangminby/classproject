<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>

<form action="signup" method="post">

    <h1>회원가입</h1>
    ID <input type="text" name="userid" id="userid"><br>
    PW <input type="password" name="pw" id="pw"><br>
    NAME <input type="text" name="uname" id="uname"><br>

    소개글 <textarea name="memo" cols="30" rows="5"> 간단한 메모를 입력하세요</textarea><br>
    성별 : 남자 <input type="radio" name="gender" value="남자"> 여자 <input type="radio" name="gender" value="여자"><br>
    언어 선택 :
    JAVA <input type="checkbox" name="lang" value="java">
    HTML <input type="checkbox" name="lang" value="HTML">
    JSP <input type="checkbox" name="lang" value="JSP"><br>

    <select name="year">
        <option value="2022">2022</option>
        <option value="2023">2023</option>
    </select>

    <input type="submit" value="가입">

</form>

</body>
</html>
