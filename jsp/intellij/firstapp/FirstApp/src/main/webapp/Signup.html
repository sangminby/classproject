<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>

<body>

  <form action="signup" method="post">

    아이디 <input type="text" name="userid" id="userid">
    <br>
    비밀번호 <input type="password" name="pw" id="pw">
    <br>
    이름 <input type="text" name="username" id="username">
    <br>
    소개글 <textarea name="memo" cols="30" rows="5">간단한 메모를 입력하세요.</textarea>
    <br>
    성별 : 남자 <input type="radio" name="gender" value="남자"> 여자 <input type="radio" name="gender" value="여자">
    <br>
    언어 선택 :
      JAVA <input type="checkbox" name="lang" value="java">
      HTML <input type="checkbox" name="lang" value="html">
      JSP <input type="checkbox" name="lang" value="jsp">
    <br>
    <select name="year">
      <option value="2023">2023</option>
      <option value="2022">2022</option>
    </select>
    <br>
    <input type="submit" value="로그인">

  </form>

</body>

</html>
