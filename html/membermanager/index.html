<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 프로그램</title>
    
    <script>

        document.addEventListener('DOMContentLoaded', () => {
    
            // 문서객체 생성
            const id = document.querySelector('#userID');
            const pw = document.querySelector('#pw');
            const name = document.querySelector('#userName')
            const addBtn = document.querySelector('#addBtn');
            const list = document.querySelector('#list');


            let cnt = 0;


            // 핸들러 함수
            const addTodo = () => {
               
                if(id.value.trim() === '') {
                    alert('아이디를 입력해주세요')
                    return
                }

                if(pw.value.trim() === '') {
                    alert('비밀번호를 입력해주세요')
                    return
                }

                if(name.value.trim() === '') {
                    alert('이름을 입력해주세요')
                    return
                }

                if(id.value.trim() === '') {
                    alert('아이디를 입력해주세요')
                    return
                }
                

                // 동적으로 추가할 엘리먼트 생성
                const newDiv = document.createElement('div')
                const cid = document.createElement('span')
                const cpw = document.createElement('span')
                const cname = document.createElement('span')
                const btn = document.createElement('button')

                newDiv.appendChild(cid)
                newDiv.appendChild(cpw)
                newDiv.appendChild(cname)
                newDiv.appendChild(btn)


                // 속성 설정
                newDiv.style.padding = '10px'

                cpw.style.padding = '10px'
                
                const key = cnt++;

                newDiv.setAttribute('data-key', key)

                cid.textContent = id.value
                cpw.textContent = pw.value
                cname.textContent = name.value
                btn.textContent = '회원정보 삭제'


                // 이벤트 적용
                btn.addEventListener('click', (event) => {
                    removeTodo(key)
                })


                // List에 새로운 div 추가
                list.appendChild(newDiv)

                id.value = ''
                pw.value = ''
                name.value = ''
            }
            
            const removeTodo = function(key) {
                const delElement = document.querySelector(`div[data-key="${key}"]`)
                list.removeChild(delElement)
            }


            // 이벤트 연결
            addBtn.addEventListener('click', addTodo)

        })

    </script>

</head>

<body>

    <!-- header 시작 -->
    <header>
        <h1 class="title_font">Member Manager</h1>
    </header>
    <!-- <hr> -->
    <!-- header  끝 -->

    <!-- 회원 등록 폼 시작 -->
    <div id="regFormArea">
        <h2 class="title_font">회원 정보 등록</h2>
        <form id="regForm">
            <table>
                <tr>
                    <td>
                        <label for="userID">아이디</label>
                        <input type="text" id="userID" placeholder="아이디를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="repw">비밀번호 확인</label>
                        <input type="password" id="repw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" placeholder="이름을 입력해주세요">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <button id="addBtn">등록</button>
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 회원 등록 폼 끝 -->

    <!-- 회원 리스트 시작 -->
    <div id="listArea">
        <h2 class="title_font">회원 리스트</h2>
        <table>
            <tbody id="list">
                <tr>
                    <th>순번(index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 회원 리스트 끝 -->

    <div id="editFormArea">

        <div id="div_header">
            <h2 class="title_font">회원 정보 수정</h2>
            <div> <a href="javascript:editMemberClose()">닫기</a> </div>
        </div>
        <form id="editForm">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="editId" disabled> 
                        <input type="hidden" id="index">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="editPw" required> </td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" id="editRePw" required> </td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="editName" required> </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정">
                    </td>
                </tr>
            </table>
        </form>





    </div>




</body>

</html>
