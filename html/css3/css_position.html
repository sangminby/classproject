<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        #box1 {
            background-color: rgb(204, 28, 28);
            left: 50px;
            top: 50px;
            z-index: 3;
        }
        #box2 {
            background-color: rgb(13, 164, 13);
            left: 100px;
            top: 75px;
            z-index: 2;
        }
        #box3 {
            background-color: rgb(17, 17, 168);
            left: 150px;
            top: 125px;
            z-index: 1;
        }



    </style>

</head>
<body>

    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    
</body>
</html>
